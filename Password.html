<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="Password.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

</head>
<body>
    <div class="container"> 
    <div class="Head">
  <h1 class="title">Password Generator</h1>  
  <input type="text"  id="Code" placeholder="Code">
  <i id="copy"class="uil uil-copy"></i><br>
  </div>
  <div class="settings">
  <input type="range"  id="Range" class="Codesize"
   min="8" max="15" step="1" value="12">
  <label for="Codesize" class="label">12</label><br>
  </div>
  <button class="Generatebtn">Generate Password</button>
  </div>
   <script src="Password.js" defer></script>
    
</body>
</html>
